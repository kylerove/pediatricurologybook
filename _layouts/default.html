<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <div class="body" aria-label="Content">

      {{ content }}

    </div>

    {%- include footer.html -%}
    
    <!-- Vendor -->
    <script src="{{ site.url }}{{ site.baseurl }}/assets/vendor/jquery/jquery.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/vendor/jquery.appear/jquery.appear.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/vendor/jquery.validation/jquery.validate.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/vendor/jquery.stupidtable/stupidtable.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/vendor/popper/umd/popper.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/vendor/common/common.min.js"></script>
    
    <!-- Theme Base, Components and Settings -->
    <script src="{{ "/assets/js/theme.js" | relative_url }}"></script>
    
    <!-- Current Page -->
    
    {%- if page.js != null -%}
    <script src="{{ site.url }}{{ site.baseurl }}{{ page.js }}"></script>
    {% endif %}
    
    <!-- Theme Custom -->
    <script src="{{ "/assets/js/custom.js" | relative_url }}"></script>
    
    <!-- Theme Initialization Files -->
    <script src="{{ "/assets/js/theme.init.js" | relative_url }}"></script>
    
    <!-- Scroll to top -->
    <a class="scroll-to-top hidden-mobile" href="#"><i class="fas fa-chevron-up"></i></a>
    
  </body>
</html>
