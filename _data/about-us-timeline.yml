    date: 2009
    head: "Where it all began"
    body: "[Cooper](https://pediatricurologybook.com/editors/#cooper-christopher-s), [Godbole](https://pediatricurologybook.com/editors/#godbole-prasad-p), & [Wilcox](https://pediatricurologybook.com/editors/#wilcox-duncan-t) hatch the idea for [Pediatric Urology Book](/) with the idea of using the open web to serve up pediatric urology content for free." 
    side: "left"
