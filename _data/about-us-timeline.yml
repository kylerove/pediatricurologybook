    body: "The original edition editors decide it is time for new ideas and energy to take [Pediatric Urology Book](/) to the next level. They pass on book editing to [Arlen](https://pediatricurologybook.com/editors/#arlen-angela-m), [Gundeti](https://pediatricurologybook.com/editors/#gundeti-mohan-s), [López](https://pediatricurologybook.com/editors/#lopez-pedro-jose), and [Rove](https://pediatricurologybook.com/editors/#rove-kyle-o)."
    side: "left"
