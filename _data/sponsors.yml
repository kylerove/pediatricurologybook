# List of site sponsors
# Last updated 2020-07-05

- 
  name: "Yale University School of Medicine"
  location: "New Haven, Connecticut, USA"
  logo: /assets/site-img/yale-university-logo-black-small.svg
  height: 90
  url: https://medicine.yale.edu/
  description-en: "Yale School of Medicine educates and nurtures creative leaders in medicine and science, promoting curiosity and critical inquiry in an inclusive environment enriched by diversity. We advance discovery and innovation fostered by partnerships across the University, our local community, and the world. We care for patients with compassion, and commit to improving the health of all people. The school was established in 1810 as the Medical Institution of Yale College. The current name, Yale School of Medicine, was adopted in 1918."
  description-es: "La Escuela de Medicina de Yale educa y nutre a líderes creativos en medicina y ciencia, promoviendo la curiosidad y la investigación crítica en un entorno inclusivo enriquecido por la diversidad. Avanzamos en el descubrimiento y la innovación fomentados por asociaciones en toda la Universidad, nuestra comunidad local y el mundo. Cuidamos a los pacientes con compasión y nos comprometemos a mejorar la salud de todas las personas. La escuela se estableció en 1810 como la Institución Médica de Yale College. El nombre actual, Escuela de Medicina de Yale, fue adoptado en 1918."
  description-zh: "耶鲁医学院教育和培养医学和科学领域的创新领袖，在多元化的包容环境中促进好奇心和批判性探究。 我们通过大学、当地社区和世界各地的合作伙伴关系促进发现和创新。 我们以爱心关爱患者，致力于改善所有人的健康。 学校成立于 1810 年，当时是耶鲁大学的医学院。 现在的名称耶鲁医学院于 1918 年采用。"
  description-pt: "A Yale School of Medicine educa e nutre líderes criativos em medicina e ciência, promovendo a curiosidade e a investigação crítica em um ambiente inclusivo enriquecido pela diversidade. Promovemos a descoberta e a inovação promovidas por parcerias em toda a Universidade, nossa comunidade local e o mundo. Cuidamos dos pacientes com compaixão e nos comprometemos a melhorar a saúde de todas as pessoas. A escola foi fundada em 1810 como a Instituição Médica do Yale College. O nome atual, Yale School of Medicine, foi adotado em 1918."

- 
  name: "Children’s Hospital Colorado"
  location: "Aurora, Colorado, USA"
  logo: /assets/site-img/childrens-hospital-colorado-logo-centered-black.svg
  height: 130
  url: https://www.childrenscolorado.org/
  description-en: "Children’s Colorado is a leading pediatric network 100% dedicated to the health and well-being of children, adolescents and young adults. Consistently acknowledged as one of the nation’s top 10 pediatric hospitals by U.S. News & World Report, Children’s Colorado is recognized nationally and internationally for its medical, research, education and advocacy programs. It is at the forefront of research in childhood disease and pioneering treatments that are shaping the future of pediatrics, as well as offering everyday care for kids throughout Colorado and surrounding states. Founded in 1908, Children’s Colorado offers a full spectrum of family-centered care at its urgent, emergency and specialty care locations throughout Denver Metro and Southern Colorado, including its location on the Anschutz Medical Campus."
  description-es: "Children's Colorado es una red pediátrica líder 100 % dedicada a la salud y el bienestar de niños, adolescentes y adultos jóvenes. Reconocido constantemente como uno de los 10 mejores hospitales pediátricos del país por U.S. News & World Report, Children's Colorado es reconocido a nivel nacional e internacional por sus programas médicos, de investigación, educación y defensa. Está a la vanguardia de la investigación en enfermedades infantiles y tratamientos pioneros que están dando forma al futuro de la pediatría, además de ofrecer atención diaria para niños en todo Colorado y los estados circundantes. Children's Colorado, fundado en 1908, ofrece una gama completa de atención centrada en la familia en sus ubicaciones de atención especializada, de urgencia y de emergencia en todo el área metropolitana de Denver y el sur de Colorado, incluida su ubicación en el campus médico de Anschutz."
  description-zh: "科罗拉多儿童医院是一个领先的儿科网络，100% 致力于儿童、青少年和年轻人的健康和福祉。 科罗拉多儿童医院一直被《美国新闻与世界报道》评为全美 10 大儿科医院之一，其医疗、研究、教育和宣传计划在国内外享有盛誉。 它处于儿童疾病研究的前沿，开创性的治疗方法正在塑造儿科的未来，并为科罗拉多州和周边各州的儿童提供日常护理。 Children's Colorado 成立于 1908 年，在其位于丹佛地铁和科罗拉多州南部的紧急、紧急和专业护理地点提供全方位的以家庭为中心的护理，包括其位于 Anschutz Medical Campus 的位置。"
  description-pt: "O Children's Colorado é uma rede pediátrica líder 100% dedicada à saúde e bem-estar de crianças, adolescentes e jovens adultos. Consistentemente reconhecido como um dos 10 principais hospitais pediátricos do país pelo US News & World Report, o Children's Colorado é reconhecido nacional e internacionalmente por seus programas médicos, de pesquisa, educação e defesa. Está na vanguarda da pesquisa em doenças infantis e tratamentos pioneiros que estão moldando o futuro da pediatria, além de oferecer cuidados diários para crianças em todo o Colorado e nos estados vizinhos. Fundado em 1908, o Children's Colorado oferece uma gama completa de cuidados centrados na família em seus locais de atendimento de urgência, emergência e especialidades em toda a região metropolitana de Denver e no sul do Colorado, incluindo sua localização no Anschutz Medical Campus."

- 
  name: "The University of Chicago Medicine"
  location: "Chicago, Illinois, USA"
  logo: /assets/site-img/university-of-chicago-logo-black.svg
  height: 70
  url: https://www.uchicagomedicine.org/
  description-en: "The University of Chicago Medicine, with a history dating to 1927, is a not-for-profit academic medical health system based on the campus of the University of Chicago in Hyde Park, and with hospitals, outpatient clinics and physician practices throughout Chicago and its suburbs. UChicago Medicine unites five organizations to fulfill its tripartite mission of medical education, research and patient care: Pritzker School of Medicine, Biological Sciences Division, Medical Center, Community Health and Hospital Division, and UChicago Medicine Physicians."
  description-es: "La Universidad de Medicina de Chicago, con una historia que data de 1927, es un sistema de salud médico académico sin fines de lucro con sede en el campus de la Universidad de Chicago en Hyde Park, y con hospitales, clínicas ambulatorias y consultorios médicos en todo Chicago y sus alrededores. afueras. UChicago Medicine une a cinco organizaciones para cumplir su misión tripartita de educación médica, investigación y atención al paciente: Pritzker School of Medicine, Biological Sciences Division, Medical Center, Community Health and Hospital Division y UChicago Medicine Physicians."
  description-zh: "芝加哥大学医学院 (The University of Chicago Medicine) 的历史可追溯到 1927 年，是一个以芝加哥大学海德公园校区为基础的非营利性学术医疗卫生系统，在芝加哥及其周边地区设有医院、门诊诊所和医师诊所 郊区。 UChicago Medicine 联合五个组织来履行其医学教育、研究和患者护理的三方使命：Pritzker 医学院、生物科学部、医疗中心、社区卫生和医院部以及 UChicago Medicine Physicians。"
  description-pt: "A University of Chicago Medicine, com uma história que data de 1927, é um sistema de saúde médico acadêmico sem fins lucrativos baseado no campus da University of Chicago em Hyde Park, e com hospitais, clínicas ambulatoriais e consultórios médicos em Chicago e seus arredores. subúrbios. A UChicago Medicine une cinco organizações para cumprir sua missão tripartite de educação médica, pesquisa e atendimento ao paciente: Pritzker School of Medicine, Divisão de Ciências Biológicas, Centro Médico, Divisão de Saúde Comunitária e Hospitalar e Médicos de Medicina da UChicago."