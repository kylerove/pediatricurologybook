{% assign sponsors = include.sponsors | sample: 4 %}
<section class="section section-height-3 section-no-border m-0">
					<div class="container my-2">
						<div class="row">
							<div class="col-lg-12 text-center appear-animation" data-appear-animation="fadeInUpShorter">
								<h1 class="font-weight-normal text-6 mb-5">{{ translation.our }} <strong class="font-weight-extra-bold">{{ translation.sponsors }}</strong></h1>
							</div>
						</div>
						<div class="row mb-5 align-items-center">
			            {% for the_sponsor in sponsors %}
			              {% include home-sponsor.html sponsor=the_sponsor %}
			            {% endfor %}
						</div>
						<div class="row">
							<div class="col-lg-12 text-center">
                                <a href="{{ site.url }}{{ site.baseurl }}/sponsors/" class="btn btn-primary btn-lg text-4 font-weight-semibold px-4 py-3" title="{{ translation.learn-more-about-our-sponsors }}"><i class="far fa-arrow-alt-circle-right mr-2"></i>{{ translation.learn-more }}</a>
                            </div>
                        </div>
					</div>
				</section>
